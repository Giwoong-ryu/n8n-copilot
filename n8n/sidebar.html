<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N8N AI Copilot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant {
      align-self: flex-start;
      background: #f3f4f6;
      color: #1f2937;
      border-bottom-left-radius: 4px;
      line-height: 1.6;
    }

    /* Markdown Ïä§ÌÉÄÏùºÎßÅ */
    .message.assistant h1,
    .message.assistant h2,
    .message.assistant h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message.assistant h1 { font-size: 20px; }
    .message.assistant h2 { font-size: 18px; }
    .message.assistant h3 { font-size: 16px; }

    .message.assistant p {
      margin: 8px 0;
    }

    .message.assistant ul,
    .message.assistant ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .message.assistant li {
      margin: 4px 0;
    }

    .message.assistant code {
      background: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .message.assistant pre {
      background: #1f2937;
      color: #f3f4f6;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .message.assistant pre code {
      background: transparent;
      padding: 0;
      color: inherit;
    }

    .message.assistant blockquote {
      border-left: 3px solid #667eea;
      padding-left: 12px;
      margin: 12px 0;
      color: #6b7280;
    }

    .message.assistant strong {
      font-weight: 600;
      color: #111827;
    }

    .message.assistant em {
      font-style: italic;
    }

    .message.assistant hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 16px 0;
    }

    /* Îã®Í≥Ñ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
    .step-button {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px 4px 4px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .step-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .step-button:active {
      transform: translateY(0);
    }
    
    .message.error {
      align-self: flex-start;
      background: #fee2e2;
      color: #991b1b;
      border-left: 3px solid #ef4444;
    }
    
    .message pre {
      background: rgba(0,0,0,0.05);
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 8px 0;
    }
    
    .loading {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 16px;
      background: #f3f4f6;
      border-radius: 12px;
      max-width: 85%;
    }
    
    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: bounce 1.4s infinite ease-in-out;
    }
    
    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    
    .input-container {
      padding: 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    
    .input-wrapper {
      display: flex;
      gap: 8px;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    #messageInput:focus {
      border-color: #667eea;
    }
    
    #sendButton {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #sendButton:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .quick-action-btn {
      padding: 6px 12px;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-action-btn:hover {
      background: #f3f4f6;
      border-color: #667eea;
      color: #667eea;
    }
    
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* ========================================
       ÎÖ∏Îìú Ïπ¥Îìú ÎπÑÏ£ºÏñº Ïª¥Ìè¨ÎÑåÌä∏
       ======================================== */

    .workflow-nodes {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 16px 0;
      padding: 16px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      border-radius: 12px;
      border: 2px dashed #d1d5db;
    }

    .node-card {
      background: white;
      border-radius: 10px;
      padding: 14px 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      gap: 12px;
      transition: all 0.2s ease;
      border-left: 4px solid #667eea;
      position: relative;
    }

    .node-card:hover {
      transform: translateX(-4px);
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.2);
    }

    .node-card::after {
      content: '‚Üì';
      position: absolute;
      bottom: -24px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: #9ca3af;
      font-weight: 600;
    }

    .node-card:last-child::after {
      display: none;
    }

    .node-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    .node-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .node-name {
      font-weight: 600;
      font-size: 14px;
      color: #1f2937;
      font-family: 'Courier New', monospace;
      background: rgba(102, 126, 234, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      display: inline-block;
      align-self: flex-start;
    }

    .node-description {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.5;
    }

    .node-detail-btn {
      padding: 6px 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .node-detail-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.4);
    }

    .workflow-title {
      font-size: 15px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 8px;
      padding-bottom: 8px;
      border-bottom: 2px solid #e5e7eb;
    }
  </style>
</head>

</html>
