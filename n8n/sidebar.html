<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N8N AI Copilot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message.user {
      align-self: flex-end;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-bottom-right-radius: 4px;
    }
    
    .message.assistant {
      align-self: flex-start;
      background: #f3f4f6;
      color: #1f2937;
      border-bottom-left-radius: 4px;
      line-height: 1.6;
    }

    /* Markdown Ïä§ÌÉÄÏùºÎßÅ */
    .message.assistant h1,
    .message.assistant h2,
    .message.assistant h3 {
      margin-top: 16px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .message.assistant h1 { font-size: 20px; }
    .message.assistant h2 { font-size: 18px; }
    .message.assistant h3 { font-size: 16px; }

    .message.assistant p {
      margin: 8px 0;
    }

    .message.assistant ul,
    .message.assistant ol {
      margin: 8px 0;
      padding-left: 24px;
    }

    .message.assistant li {
      margin: 4px 0;
    }

    .message.assistant code {
      background: rgba(0,0,0,0.1);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .message.assistant pre {
      background: #1f2937;
      color: #f3f4f6;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .message.assistant pre code {
      background: transparent;
      padding: 0;
      color: inherit;
    }

    .message.assistant blockquote {
      border-left: 3px solid #667eea;
      padding-left: 12px;
      margin: 12px 0;
      color: #6b7280;
    }

    .message.assistant strong {
      font-weight: 600;
      color: #111827;
    }

    .message.assistant em {
      font-style: italic;
    }

    .message.assistant hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 16px 0;
    }

    /* Îã®Í≥Ñ Î≤ÑÌäº Ïä§ÌÉÄÏùº */
    .step-button {
      display: inline-block;
      padding: 8px 16px;
      margin: 4px 4px 4px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .step-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .step-button:active {
      transform: translateY(0);
    }
    
    .message.error {
      align-self: flex-start;
      background: #fee2e2;
      color: #991b1b;
      border-left: 3px solid #ef4444;
    }
    
    .message pre {
      background: rgba(0,0,0,0.05);
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 8px 0;
    }
    
    .loading {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #f3f4f6;
      border-radius: 12px;
      max-width: 85%;
    }

    .loading-content {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
    }

    .loading-dots {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9ca3af;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    .stop-loading-btn {
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .stop-loading-btn:hover {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    .stop-loading-btn:active {
      transform: translateY(0);
    }

    /* ÏßÑÌñâÎ•† ÌëúÏãú Ïä§ÌÉÄÏùº */
    .progress-content {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    .progress-bar-container {
      width: 100%;
      height: 8px;
      background: #e5e7eb;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
      border-radius: 4px;
    }

    .progress-text {
      font-size: 13px;
      font-weight: 600;
      color: #667eea;
      text-align: center;
    }

    .progress-node {
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .cancel-btn {
      padding: 6px 12px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      align-self: center;
    }

    .cancel-btn:hover:not(:disabled) {
      background: #dc2626;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    .cancel-btn:active {
      transform: translateY(0);
    }

    .cancel-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input-container {
      padding: 16px;
      background: white;
      border-top: 1px solid #e5e7eb;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    
    .input-wrapper {
      display: flex;
      gap: 8px;
    }
    
    #messageInput {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    
    #messageInput:focus {
      border-color: #667eea;
    }
    
    #sendButton {
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    #sendButton:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    #sendButton:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .quick-action-btn {
      padding: 6px 12px;
      background: white;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .quick-action-btn:hover {
      background: #f3f4f6;
      border-color: #667eea;
      color: #667eea;
    }
    
    .scrollbar-thin::-webkit-scrollbar {
      width: 6px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }
    
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Ìå®ÌÑ¥ Î©îÏãúÏßÄ Ïä§ÌÉÄÏùº */
    .pattern-message {
      width: 100%;
    }

    .pattern-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid #667eea;
    }

    .pattern-header h3 {
      margin: 0;
      color: #667eea;
      font-size: 16px;
    }

    .pattern-severity {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .pattern-severity.critical {
      background: #fee2e2;
      color: #991b1b;
    }

    .pattern-severity.high {
      background: #fed7aa;
      color: #9a3412;
    }

    .pattern-severity.medium {
      background: #fef3c7;
      color: #92400e;
    }

    .pattern-description {
      margin: 12px 0;
      padding: 12px;
      background: rgba(102, 126, 234, 0.1);
      border-left: 3px solid #667eea;
      border-radius: 4px;
    }

    .ai-explanation {
      margin: 12px 0;
      font-style: italic;
      color: #4b5563;
    }

    .pattern-examples {
      margin: 16px 0;
    }

    .before-after {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .code-section {
      flex: 1;
    }

    .code-label {
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .code-section.before .code-label {
      color: #ef4444;
    }

    .code-section.after .code-label {
      color: #10b981;
    }

    .code-section pre {
      margin: 0;
      font-size: 12px;
      background: #1f2937;
      color: #f3f4f6;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }

    .arrow {
      font-size: 24px;
      color: #667eea;
      font-weight: bold;
      flex-shrink: 0;
    }

    .pattern-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      flex-wrap: wrap;
    }

    .pattern-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .pattern-btn.auto-apply {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    .pattern-btn.auto-apply:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .pattern-btn.show-steps {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .pattern-btn.show-steps:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .pattern-btn.show-explanation {
      background: white;
      border: 1px solid #d1d5db;
      color: #4b5563;
    }

    .pattern-btn.show-explanation:hover {
      background: #f3f4f6;
      border-color: #667eea;
      color: #667eea;
    }

    .pattern-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Ïù∏ÌÑ∞ÎûôÌã∞Î∏å Ï≤¥ÌÅ¨Î¶¨Ïä§Ìä∏ Ïä§ÌÉÄÏùº */
    .interactive-checklist {
      width: 100%;
      padding: 16px;
      background: #f9fafb;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }

    .checklist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #667eea;
    }

    .checklist-header h3 {
      margin: 0;
      font-size: 16px;
      color: #667eea;
    }

    .checklist-btn {
      padding: 8px 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .checklist-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .checklist-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .checklist-progress {
      margin-bottom: 20px;
    }

    .checklist-steps {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .checklist-step {
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 2px solid #e5e7eb;
      transition: all 0.3s;
    }

    .checklist-step.active {
      border-color: #667eea;
      background: #f0f4ff;
      box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
    }

    .checklist-step.completed {
      border-color: #10b981;
      background: #f0fdf4;
      opacity: 0.8;
    }

    .step-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .step-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .step-checkbox:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .step-number {
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      flex-shrink: 0;
    }

    .step-status {
      margin-left: auto;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .step-status[data-status="pending"] {
      background: #f3f4f6;
      color: #6b7280;
    }

    .step-status[data-status="in-progress"] {
      background: #dbeafe;
      color: #1e40af;
    }

    .step-status[data-status="completed"] {
      background: #d1fae5;
      color: #065f46;
    }

    .step-content {
      padding: 8px 28px;
    }

    .step-description {
      margin: 0 0 8px 0;
      color: #374151;
      line-height: 1.5;
    }

    .step-example {
      margin-top: 8px;
      padding: 8px;
      background: #f9fafb;
      border-left: 3px solid #667eea;
      border-radius: 4px;
    }

    .step-example code {
      font-size: 12px;
      color: #667eea;
    }

    .step-code-change {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 12px;
    }

    .code-before {
      color: #ef4444;
    }

    .code-after {
      color: #10b981;
    }

    .step-actions {
      padding: 8px 28px 0 28px;
      display: flex;
      justify-content: flex-end;
    }

    .step-btn {
      padding: 6px 12px;
      background: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .step-btn:hover:not(:disabled) {
      background: #059669;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    .step-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #d1d5db;
      color: #6b7280;
    }

    .checklist-footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .checklist-note {
      margin: 0;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  </div>

    <div class="message assistant">

  <div class="input-container">

  </div>
  
  <!-- ÎßàÌÅ¨Îã§Ïö¥ ÌååÏã±ÏùÄ sidebar-iframe.jsÏóêÏÑú ÏßÅÏ†ë Ï≤òÎ¶¨ -->

</body>
</html>
