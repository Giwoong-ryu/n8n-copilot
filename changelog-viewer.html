<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N8N AI Copilot - Changelog Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
      --code-bg: #161b22;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 24px 0;
      margin-bottom: 40px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(13, 17, 23, 0.95);
    }

    header .container {
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 0;
    }

    .meta {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .badge.success {
      background: rgba(63, 185, 80, 0.1);
      color: var(--success);
      border-color: var(--success);
    }

    .badge.warning {
      background: rgba(210, 153, 34, 0.1);
      color: var(--warning);
      border-color: var(--warning);
    }

    .badge.danger {
      background: rgba(248, 81, 73, 0.1);
      color: var(--danger);
      border-color: var(--danger);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.2s, border-color 0.2s;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 14px;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .content {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 32px;
    }

    h2 {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 32px 0 16px 0;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    h2:first-child {
      margin-top: 0;
    }

    h3 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin: 24px 0 12px 0;
    }

    h4 {
      font-size: 16px;
      font-weight: 600;
      color: var(--accent);
      margin: 16px 0 8px 0;
    }

    p {
      margin: 12px 0;
      color: var(--text-primary);
    }

    ul, ol {
      margin: 12px 0;
      padding-left: 24px;
    }

    li {
      margin: 8px 0;
      color: var(--text-primary);
    }

    li::marker {
      color: var(--text-secondary);
    }

    code {
      background: var(--code-bg);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      color: var(--accent);
      border: 1px solid var(--border);
    }

    pre {
      background: var(--code-bg);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
      border: 1px solid var(--border);
    }

    pre code {
      background: transparent;
      padding: 0;
      border: none;
      color: var(--text-primary);
    }

    blockquote {
      border-left: 3px solid var(--accent);
      padding-left: 16px;
      margin: 16px 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.2s;
    }

    a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 16px 0;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid var(--border);
    }

    th {
      background: var(--bg-tertiary);
      font-weight: 600;
      color: var(--text-primary);
    }

    td {
      background: var(--bg-secondary);
    }

    hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }

    .emoji {
      font-size: 1.2em;
      vertical-align: middle;
    }

    .toc {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 32px;
    }

    .toc h3 {
      margin-top: 0;
      color: var(--accent);
    }

    .toc ul {
      list-style: none;
      padding-left: 0;
    }

    .toc li {
      margin: 8px 0;
    }

    .toc a {
      display: block;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .toc a:hover {
      background: var(--bg-secondary);
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      border-top: 1px solid var(--border);
      margin-top: 60px;
    }

    .highlight {
      background: rgba(88, 166, 255, 0.1);
      border-left: 3px solid var(--accent);
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 4px;
    }

    .success-box {
      background: rgba(63, 185, 80, 0.1);
      border-left: 3px solid var(--success);
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 4px;
    }

    .warning-box {
      background: rgba(210, 153, 34, 0.1);
      border-left: 3px solid var(--warning);
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 4px;
    }

    .danger-box {
      background: rgba(248, 81, 73, 0.1);
      border-left: 3px solid var(--danger);
      padding: 12px 16px;
      margin: 16px 0;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 16px;
      }

      h1 {
        font-size: 24px;
      }

      .stats {
        grid-template-columns: 1fr;
      }

      .content {
        padding: 20px;
      }
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>ü§ñ N8N AI Copilot - Changelog</h1>
      <div class="meta">
        <span class="badge success">v0.2.0</span>
        <span class="badge">2025-11-02</span>
      </div>
    </div>
  </header>

  <div class="container">
    <!-- Stats Dashboard -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value">1,603+</div>
        <div class="stat-label">Lines Added</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">55%</div>
        <div class="stat-label">Production Ready</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">3/16</div>
        <div class="stat-label">Issues Fixed</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">~40MB</div>
        <div class="stat-label">Memory Saved</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content" id="changelog-content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading changelog...</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Generated by code-changelog ‚Ä¢ N8N AI Copilot Project</p>
    <p style="margin-top: 8px; font-size: 14px;">
      <a href="https://github.com/Giwoong-ryu/n8n-copilot" target="_blank">GitHub Repository</a>
    </p>
  </footer>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Load and render CHANGELOG.md
    async function loadChangelog() {
      try {
        const response = await fetch('CHANGELOG.md');
        const markdown = await response.text();

        // Configure marked
        marked.setOptions({
          breaks: true,
          gfm: true,
          headerIds: true
        });

        // Render markdown
        const html = marked.parse(markdown);

        // Insert into page
        document.getElementById('changelog-content').innerHTML = html;

        // Add smooth scroll to anchors
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
          });
        });

      } catch (error) {
        document.getElementById('changelog-content').innerHTML = `
          <div class="danger-box">
            <h3>‚ùå Error Loading Changelog</h3>
            <p>Could not load CHANGELOG.md. Make sure you're running a local server.</p>
            <p><strong>Try:</strong></p>
            <pre><code>python3 -m http.server 4000</code></pre>
            <p>Then open: <a href="http://localhost:4000/changelog-viewer.html">http://localhost:4000/changelog-viewer.html</a></p>
          </div>
        `;
      }
    }

    // Load on page load
    loadChangelog();
  </script>
</body>
</html>
